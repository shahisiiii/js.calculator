<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/calculator.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearScreen()" class="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="valueAccess(event)" id="one" />
        <input type="button" value="2" onclick="valueAccess(event)" id="two" />
        <input type="button" value="3"  onclick="valueAccess(event)" id="three"/>
        <input type="button" value="+" onclick="valueAccess(event)" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="valueAccess(event)" />
        <input type="button" value="5" id="five" onclick="valueAccess(event)" />
        <input type="button" value="6" id="six" onclick="valueAccess(event)" />
        <input type="button" value="-" onclick="valueAccess(event)" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="valueAccess(event)" />
        <input type="button" value="8" id="eight" onclick="valueAccess(event)" />
        <input type="button" value="9" id="nine" onclick="valueAccess(event)" />
        <input type="button" value="x" onclick="valueAccess(event)" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="valueAccess(event)" />

        <input type="button" value="0" id="zero" onclick="valueAccess(event)" />
        <input type="button" value="." class="dot" onclick="valueAccess(event)" />
        <input type="button" value="=" onclick="evaluateExp()" />
      </div>
      <div class="bottom-buttons">
        <a href="https://github.com/Ananya-0306"><i class="fab fa-github"></i>
          Source</a>
        <button onclick="switchTheme()" id="dark-mode">
          Dark Mode ðŸŒ™
        </button>
      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="/calculator.js"></script>
</body>

</html>
